<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Live Weather Data</title>
    <link rel="stylesheet" href="index.css">
    
</head>
<body>
    <div id="app-container">
        
        <div id="location">
            <p>Delhi</p>
        </div>
        <div id="temp">
            <img id="temp_icon" src="./atmophere.jpeg">
            <p><span id="temp_value">25</span><span id="temp_unit">&#176C</span></p>
        </div>
        <div id="climate">
            <p>Sunny</p>
        </div>
    </div>


    <script src="script.js"></script>

    
</body>
</html>
